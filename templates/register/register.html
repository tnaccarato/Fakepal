{% extends "payapp/base.html" %}
{% load crispy_forms_filters %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Register an Account{% endblock%}</title>
</head>
<body>
{% block content %}
    <h2>Register an Account</h2>
    <form method="post">
        {% csrf_token %}
        {{ form | crispy }}
        <button type="submit">Register</button>
    </form>
    
{% endblock %}
</body>
</html>
